<md-card class="example-card">
  <md-card-header>
    <md-card-title><h2>Companies</h2></md-card-title>
  </md-card-header>
  <md-card-content>

    <md-list>
      <!--<h3 md-subheader>Folders</h3>-->
      <md-list-item *ngFor="let item of accounts | async; let num = index">
        <!--<md-icon md-list-avatar>folder</md-icon>-->
        <h4 md-line>{{item.FirstName}} {{item.LastName}}</h4>
        <p md-line> {{item.Email}} </p>

        <span class="example-spacer"></span>
        <button md-button md-raised-button color="primary" [routerLink]="['/Jobs', item.uid ]" >View</button>
        <!--<button md-button md-raised-button color="danger" >Delete</button>-->
        <!--<md-divider ></md-divider>-->
      </md-list-item>
      
    </md-list>


  </md-card-content>
  <!--<md-card-actions class="text-right padding-right-20 padding-bottom-10">
    <span class="example-spacer"></span>
    <button md-button md-raised-button color="primary" type="submit">Register</button>
  </md-card-actions>-->
</md-card>
